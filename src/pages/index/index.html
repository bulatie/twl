<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../js/vendor/rem.js" data-psd="1080"></script>
  <link rel="stylesheet" href="../../themes/bootstrap/bootstrap.less">
  <link rel="stylesheet" href="./animate.css">
  <link rel="stylesheet" href="./style.scss">
</head>

<body>
  <div class="wrapper">
    <div class="head">
      <img class="animated decoration" src="./img/img_decoration.png" alt="decoration">
      <div class="animated character left">
        <div class="logo"></div>
      </div>
      <div class="animated character right">
        <div class="logo"></div>
      </div>
      <div class="animated timer-process">
        <div id="countdown">
          <svg>
            <circle r="22" cx="27" cy="27"></circle>
          </svg>
        </div>
        <div class="inner">
          10
        </div>
      </div>
    </div>
    <div id="vue-app">
      <p class="topic" v-text="qs[topicIndex]['title']"></p>
      <div class="options-wrapper">
        <p class="animated zoomIn option" v-cloak v-show="isShow" v-for="(item, index) in qs[topicIndex].options" :key="Math.floor(Math.random() * 1000)"
          @click="onClickOption($event, index)" v-text="item">
        </p>
        <div class="score-bar left">
          <div class="score">0</div>
          <div class="score-process-bar"></div>
        </div>
        <div class="score-bar right">
          <div class="score">0</div>
          <div class="score-process-bar"></div>
        </div>
      </div>
    </div>
    <div class="wrong-layer" style="display:none;"></div>
  </div>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
  <script src="https://unpkg.com/fastclick@1.0.6/lib/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
  </script>
  <script src="./script.js"></script>
</body>

</html>
